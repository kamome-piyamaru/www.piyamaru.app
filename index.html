<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ぴやまるカンパニーのアプリ一覧</title>
  <style>
    /* リセット・ベーススタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f8f8f8;
    }

    /* ヘッダー */
    .site-header {
      width: 100%;
      background-color: #f8f8f8;
      border-bottom: 0px solid #ffffff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

    /* ロゴ */
    .logo img {
      max-height: 50px;
      width: auto;
    }

    /* ナビゲーション */
    .main-nav ul {
      list-style: none;
      display: flex;
    }

    .main-nav ul li {
      margin-left: 20px;
    }

    .main-nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* メインコンテンツ */
    main {
  max-width: 800px;
  margin: 30px auto;
  text-align: center;              /* テキスト中央揃え（必要に応じて） */
}

    /* バナー下ボタン */
.banner {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .banner-container {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 800px;
    }

    .banner-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .link-button {
      position: absolute;
      bottom: 30px;   /* 下からの距離 */
      left: 50%;
      transform: translateX(-50%);
      background-color: #0b0400;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      border: 2px solid black;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .link-button:hover {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
    }
    

    /* ボタン */
    .cta {
      margin: 30px 0;
    }

    /* セクション見出し */
    section h2 {
      margin-bottom: 10px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* フッター */
    footer {
      width: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 12px;
    }

    .app-links {
    display: flex;
    justify-content: center;
    gap: 15px;
    overflow: hidden;
    flex-wrap: wrap;
}

.app-links img {
    width: 30%; /* 基本サイズ */
    margin: 5px;
}

/* スマートフォン（幅600px以下）向け */
@media (max-width: 600px) {
    .app-links img {
        width: 80%; /* より大きく表示 */
    }
}

/* タブレット（幅900px以下）向け */
@media (max-width: 900px) {
    .app-links img {
        width: 45%; /* 少し大きく表示 */
    }
}

.app-links a {
  display: inline-block;
  width: 30%;
  text-align: center;
}

.app-links img {
  width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
}

@media (max-width: 600px) {
  .app-links a {
    width: 80%;
  }
}
@media (max-width: 900px) {
  .app-links a {
    width: 45%;
  }
}
.banner-container {
  position: relative;
}
.app-links.app-overlay {
  position: absolute;
  bottom: -2%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 45px; /* 画像同士の間隔を狭く */
  flex-wrap: nowrap;
  z-index: 2;
}

.app-links.app-overlay a {
  display: block;
  width: 160px; /* 固定幅にすることで間延び防止 */
}

.app-links.app-overlay img {
  width: 100%;
  height: auto;
  display: block;
}

@media (max-width: 600px) {
  .app-links.app-overlay {
    /* flex-direction: column; */ /* これを削除またはコメントアウト */
    gap: 10px; /* 間隔だけ調整 */
  }

  .app-links.app-overlay a {
    width: 100px; /* 少し小さめに調整 */
  }
}

footer p {
  margin: 8px 0;  /* 上下に8pxのスペース */
}
  </style>
</head>
